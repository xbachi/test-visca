<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/main.min.css" />

    <title>Canada Sports Bettings</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          ><img src="dist/images/navbar-logo.png" alt=""
        /></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >sportsbooks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">sports odds</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">free picks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">power ranking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">betting guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">news</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container heading">
      <div class="row">
        <div class="col-lg-2 order-2 order-lg-1">
          <a href="" id="sort" class="heading-links">Sort alphabetically</a>
        </div>
        <div class="col-lg-8 title order-1 order-lg-2">
          <h1>
            <span><img src="dist/images/flagcanada.png" alt="" /></span> BEST
            SPORTS BETTING SITES
          </h1>
        </div>
        <div class="col-lg-2 change-view-container order3 order-lg-3">
          <div class="pull-right">
            <div class="form-check form-switch" bis_skin_checked="1">
              <label class="form-check-label heading-links" for="btnChangeView"
                >Change view</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="btnChangeView"
                autocompleted=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container sites-list-container">
      <div class="row">
        <div id="products" class="row sites-view justify-content-center">
          <!-- items insertados por js aqui-->
        </div>
        <span class="link-view-all"
          ><a href="">view all sport betting sites</a></span
        >
      </div>
    </section>

    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer src="dist/js/script.min.js"></script>
  </body>
</html>
